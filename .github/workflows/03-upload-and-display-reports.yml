name: Upload & Display Playwright Reports
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Playwright with dependencies
        run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

      - name: Install dependencies
        run: mvn install

      - name: Create Playwright Report Directory
        run: mkdir -p target/playwright-report

      - name: Run Playwright tests with report enabled
        run: mvn test -Dplaywright.reporter=html -Dplaywright.report.dir=target/playwright-report

      - name: Debug Report Directory
        run: ls -al target/playwright-report || echo "No reports found!"

      - name: Upload Playwright Reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: target/playwright-report/
          if-no-files-found: error

      - name: Display Test Report in GitHub UI
        run: echo "## Playwright Test Results" >> $GITHUB_STEP_SUMMARY
