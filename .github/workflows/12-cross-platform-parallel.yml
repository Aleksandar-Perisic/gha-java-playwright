name: "Cross-Platform Parallel Tests"  # Workflow name displayed in GitHub Actions.

on: push  # Triggers the workflow on every push event.

jobs:
  cross-platform-tests:  # Defines a job for running tests across different OS and browser combinations.
    name: "Tests on ${{ matrix.os }} - ${{ matrix.browser }}"  # The display name of the job.
    runs-on: ${{ matrix.os }}  # Specifies the OS environment for execution.
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # Runs tests on Ubuntu, Windows, and macOS.
        browser: [chromium, firefox, webkit]  # Runs tests on Chromium, Firefox, and WebKit.

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin  # Uses the Eclipse Temurin JDK.
          java-version: 21  # Installs Java version 21.
          cache: maven  # Enables automatic caching for Maven dependencies.

      - name: Restore Maven dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository  # Specifies the directory to cache (Maven's local repository).
          key: ${{ runner.os }}-maven-${{ hashFiles('/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress  # Builds the project while skipping tests.

      - name: Install Playwright Browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
        # Installs required browsers and dependencies for Playwright.

      - name: Run tests
        run: mvn test -Dplaywright.browserName=${{ matrix.browser }}  # Runs tests for the specified browser across OS environments.
