name: Show Playwright Reports

on: push

#permissions:
#  actions: write
#  checks: write
#  pull-requests: write

jobs:
  test:
    name: Show Playwright Reports
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Playwright with dependencies
        run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

      - name: Install dependencies
        run: mvn install --no-transfer-progress

      - name: Test with Maven
        continue-on-error: true
        run: mvn test surefire-report:report

#      - name: Publish Test Report
#        uses: turing85/publish-report@v2
#        with:
#          report-name: Playwright Tests
#          github-token: ${{ github.token }}
#          report-path: 'target/surefire-reports/TEST*.xml'

      - name: Publish Test report
        uses: phoenix-actions/test-reporting@v15
        with:
          name: 'Publish test report (surefire)'
          path: target/surefire-reports/TEST*.xml
          reporter: java-junit
          list-tests: all
          list-suites: all
          fail-on-error: true
          output-to: 'step-summary'
