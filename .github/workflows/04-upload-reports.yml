name: Upload Playwright Reports  # Workflow name displayed in GitHub Actions.

on: push  # Triggers the workflow on every push event.

jobs:
  upload-reports:  # Defines a job for running tests and uploading reports.
    name: Upload Playwright Reports  # The display name of the job.
    runs-on: ubuntu-latest  # Specifies the Ubuntu environment for execution.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin  # Uses the Eclipse Temurin JDK.
          java-version: 21  # Installs Java version 21.
          cache: maven  # Enables automatic caching for Maven dependencies.

      - name: Restore Maven dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository  # Specifies the directory to cache (Maven's local repository).
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress

      - name: Install Playwright Browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
        # Installs required browsers and dependencies for Playwright.

      - name: Run tests
        run: mvn test surefire-report:report  # Runs Playwright tests and generates a Surefire test report.

      - name: Upload Test Reports  # Uploads test results as artifacts for later review.
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts  # The artifact name displayed in GitHub Actions.
          path: |
            target/reports  # Directory containing Playwright reports.
            target/surefire-reports  # Directory containing Maven's Surefire test reports.
